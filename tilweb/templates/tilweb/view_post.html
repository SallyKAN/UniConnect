{# Load the tag library #}
{% load bootstrap3 %}

{# Load CSS and JavaScript #}
{% bootstrap_css %}
{% bootstrap_javascript %}

<div class="container" style="width:40%">
    <h3>{{post.subject}}</h3>
    <h4>By <i>{{post.author.username}} </i></h4>
    {% if tags %}
    <h4>Tags: 
        {% for tag in tags %}
        <a href="/tags/{{tag.tag.tag}}">{{tag.tag.tag}}</a>
        </i>
        {% endfor %}
        {% endif %}
    </h4>
    <p> {{post.content}} </p>
</div>
