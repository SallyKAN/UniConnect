{% extends 'uniconnect_app/base.html' %}

{% block content %}
    <div class="login-box">
  {% if validlink %}
    <h3>Enter your new password</h3>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Change password</button>
    </form>
  {% else %}
    <p>
      The password reset link was invalid.
    </p>
  {% endif %}
    </div>
{% endblock %}
