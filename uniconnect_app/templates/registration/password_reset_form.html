{% extends 'uniconnect_app/base.html' %}

{% block content %}
    <div class="box login-box">
  <h3 class="heading">Forgot my password</h3>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn-primary box-btn">Submit</button>
  <button type="reset" class="btn-primary box-btn">Clear</button>
  </form>
    </div>
{% endblock %}
