{% load humanize %}
<dl id="comments">
  {% for comment in comment_list %}
    <dt id="c{{ comment.id }}">
      {{ now| timeuntil:comment.submit_date }} ago - <a href="/profile/{{user.username}}">{{ comment.name }}</a>
    </dt>
    <dd>
      <p>{{ comment.comment}}</p>
    </dd>
      {% if user.is_authenticated and comment.user == user %}
   <a class="confirm-delete" href="{% url 'delete_own_comment' comment.id %}">delete</a>
{% endif %}
      <script>
        $(document).on('click', '.confirm-delete', function(){
            return confirm('Are you sure you want to delete this?');
        })
        </script>
  {% endfor %}
</dl>
