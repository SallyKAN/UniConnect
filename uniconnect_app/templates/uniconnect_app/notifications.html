{% extends 'uniconnect_app/base.html' %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <h3>Notifications for {{user.username}}</h3>
            {% for notification in notifications %}
            <p><a href="/post/{{notification.post.id}}/">New comment on {{ notification.post.subject }}</a></p>
            {%endfor %}
        </div>

    </div>


{% endblock %}
